---
layout: default
pagination: 
  enabled: true
---
<div class="home">

<div class="site-header-container {% if site.cover %}has-cover{% endif %}" {% if site.cover %}style="background-image: url({{ site.cover | prepend: site.baseurl }});"{% endif %}>
  <div class="scrim {% if site.cover %}has-cover{% endif %}">
    <header class="site-header">
      <h1 class="title">{{ site.title }}</h1>
      {% if site.subtitle %}<p class="subtitle">{{ site.subtitle }}</p>{% endif %}
    </header>
  </div>
	<script>
		document.addEventListener("DOMContentLoaded", function() {
			let sidebar = document.querySelector(".sidebar ul");
			document.querySelectorAll("h2").forEach((heading) => {
				let id = heading.innerText.toLowerCase().replace(/\s+/g, "-");
				heading.id = id;
				let link = document.createElement("li");
				link.innerHTML = `<a href="#${id}">${heading.innerText}</a>`;
				sidebar.appendChild(link);
			});
		});
	</script>
<div class="wrapper">
	{% for item in site.content %}
	<h2>{{ item.title }}</h2>
	{{ item.content | markdownify }}
	{% endfor %}




</div>
</div>
